<div>
  <div class="game-board">
    <div
      class="cell"
      *ngFor="let cell of board(); let i = index"
      [class.x]="cell === 'X'"
      [class.o]="cell === 'O'"
      (click)="makeMove(i)"
    >
      {{ cell }}
    </div>
    <button (click)="resetGame()">Reset Game</button>
    <p *ngIf="winner()">Winner: {{ winner() === 'D' ? 'Draw' : winner() }}</p>
  </div>
</div>
